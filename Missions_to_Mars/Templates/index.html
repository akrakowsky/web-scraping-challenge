<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.new_paragraph}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img class="img-fluid" src="{{mars.featured_image}}"/>
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <p>{{mars.mars_facts | safe }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
    </div>
    <div class="row">
      {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img class="img-fluid" height=200px width=200px src="{{hemisphere.Link}}"/>
          <div class="caption">
            <h3>{{hemisphere.Title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  
  </div>
</body>

</html>
